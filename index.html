<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Bluelist Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <!-- Obere rechte Ecke: Login Button -->
    <div class="w-full p-4 flex justify-end">
        <a href="/api/discord-login" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
            Mit Discord anmelden
        </a>
    </div>

    <!-- Zentrum: Suchleiste -->
    <div class="flex-grow flex items-center justify-center flex-col">
        <div class="text-center space-y-4 w-full max-w-4xl px-4">
            <h1 class="text-2xl font-semibold">Bluelist Explorer</h1>
            <input id="search" type="text" placeholder="Search ..."
                class="border border-gray-700 bg-gray-800 text-white p-2 rounded w-full md:w-[40%] mx-auto" oninput="update_search_results()"/>
        </div>
        <div class="flex flex-row space-x-5">
            <div id="minecraft_name" data-placeholder="???"></div>
            <div id="minecraft_uuid" data-placeholder="???"></div>
            <div id="discord_id" data-placeholder="???"></div>
            <div id="discord_name" data-placeholder="???"></div>
        </div>
    </div>

    

    <script src="bluelist_api.js"></script>
    <script src="api.js"></script>

</body>

</html>
