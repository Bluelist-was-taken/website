<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bluelist Explorer</title>
</head>

<body>
    <div id="topnav">
        <img src="logo.png" alt="Logo hier">
        <a href="#" class="item item-active">Home</a>
        <a href="/pricing.html" class="item">Pricing</a>
        <a href="/about.html" class="item">About us</a>
        <a id="login" href="https://discord.com/oauth2/authorize?client_id=CLIENT_ID&redirect_uri=CALLBACK_PAGE&response_type=code&scope=identify">Mit Discord anmelden</a>
    </div>
    <div id="content">
        <h1>Bluelist Explorer</h1>
        <input id="searchbar" placeholder="Minecraft name or Discord ID" oninput="handle_input(this.value)"><br>
        <div id="results">
            <div class="card" id="discord">
                <h2>Discord</h2>
                <img src="" class="image">
                <p class="name">controllMaster21</p>
                <p class="id">826517140193542186</p>
                <button class="copy" onclick="copyID()">Copy ID</button>
            </div>
            <div class="card" id="minecraft">
                <h2>Minecraft</h2>
                <img src="" class="image">
                <p class="name">controllMaster21</p>
                <p class="id">UUID</p>
                <button class="copy" onclick="copyUUID()">Copy UUID</button>
            </div>
        </div>
    </div>
    <script src="bluelist_api.js"></script>
    <script src="index.js"></script>
</body>
</html>
